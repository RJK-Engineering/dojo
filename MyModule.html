<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutorial: Hello Dojo!</title>
</head>
<body class="claro" style="overflow: hidden">
    <h1 id="myModule"></h1>

    <script src="dojo/dojo.js" data-dojo-config="async: true"></script>
    <script>
      require([
          'dojo/dom',
          'dojo/on',
          'rjk/MyModule',
          'dojo/domReady!'
      ], function (dom, on, MyModule) {
          var mm = new MyModule();
          mm.setText("myModule", "Hello Dojo");
      });
  </script>

</body>
</html>
